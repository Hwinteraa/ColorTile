<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baseball</title>
    <link rel="stylesheet" href="../style.css">
    <style></style>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <h1>
                <button onclick="window.location.href='../index.html';">GC</button>
            </h1>
        </div>
    </header>
    <!-- //end header -->
    <!-- PortFolio -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="title">
                <h4>2022100290</h4>
                <h2>number-baseball</h2>
            </div>
            <form id="form">
                <input type="text" id="input">
                <button>확인</button>
            </form>
            <div id="logs"></div>
            <!--<div class="portfolio-me">
            <div class="portfolio-inner">
            <img src="이미지 넣을 거라면 350*230.png">-->
        </div>
    </section>
    <!-- //end PortFolio -->
    <!--body-->

    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        // [1, 2, 3, 4, 5, 6, 7, 8, 9]
        const numbers = [];
        for (let n = 0; n < 9; n += 1) {
            numbers.push(n + 1);
        }

        const answer = [];
        for (let n = 0; n < 4; n += 1) { // 네 번 반복
            const index = Math.floor(Math.random() * numbers.length); // 0~8 정수
            answer.push(numbers[index]);
            numbers.splice(index, 1);
        }
        console.log(answer);

        const tries = [];

        function checkInput(input) {
            if (input.length !== 4) {
                return alert('4자리 숫자를 입력해 주세요.');
            }
            if (new Set(input).size !== 4) {
                return alert('중복되지 않게 입력해 주세요.');
            }
            if (tries.includes(input)) {
                return alert('이미 시도한 값입니다.');
            }
            return true;
        }

        $form.addEventListener('submit', (event) => {
            event.preventDefault();
            const value = $input.value;
            $input.value = '';
            const valid = checkInput(value);
            if (!valid) return;
            if (answer.join('') === value) {
                $logs.append(`${value}: 홈런!`);
                return;
            }
            if (tries.length >= 9) {
                const message = document.createTextNode(`패배! 정답은 ${answer.join('')}`);
                $logs.appendChild(message);
                return;
            }

            let strike = 0;
            let ball = 0;
            for (let i = 0; i < answer.length; i++) {
                const index = value.indexOf(answer[i]);
                if (index > -1) { // 일치하는 숫자 발견
                    if (index === i) { // 자릿수도 같음
                        strike += 1;
                    }
                    else { // 숫자만 같음
                        ball += 1;
                    }
                }
            }
            $logs.append(`${value}: ${strike} 스트라이크 ${ball} 볼`,
                document.createElement('br'));
            tries.push(value);
        });
    </script>
</body>
</html>
